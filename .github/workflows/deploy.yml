      - name: Run Tests
        env:
          BASE_URL: ${{ needs.deploy.outputs.page_url }}
        run: npx playwright test tests/comprehensive-ui.spec.js --reporter=line

  # Summary
  test-summary:
    runs-on: ubuntu-latest
    needs: [deploy, read-config]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "Site deployed to: ${{ needs.deploy.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tests controlled by config.js - all currently disabled" >> $GITHUB_STEP_SUMMARY
