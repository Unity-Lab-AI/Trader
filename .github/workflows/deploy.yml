# GitHub Pages Deployment + Config-Driven Playwright Tests
# All tests disabled by default - enable in config.js to run

name: Deploy and Test

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and prepare static site
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # Deploy to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Read test config from config.js
  read-config:
    runs-on: ubuntu-latest
    needs: deploy
    outputs:
      run_all: ${{ steps.parse.outputs.run_all }}
      new_game: ${{ steps.parse.outputs.new_game }}
      debug_commands: ${{ steps.parse.outputs.debug_commands }}
      debug: ${{ steps.parse.outputs.debug }}
      panels: ${{ steps.parse.outputs.panels }}
      features: ${{ steps.parse.outputs.features }}
      settings: ${{ steps.parse.outputs.settings }}
      ui_elements: ${{ steps.parse.outputs.ui_elements }}
      comprehensive_ui: ${{ steps.parse.outputs.comprehensive_ui }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Parse config.js
        id: parse
        run: |
          node -e "
            const fs = require('fs');
            const content = fs.readFileSync('config.js', 'utf8');
            const runAllMatch = content.match(/runAllTests:\s*(true|false)/);
            const runAll = runAllMatch ? runAllMatch[1] : 'false';
            const suites = {
              newGame: content.match(/newGame:\s*(true|false)/),
              debugCommands: content.match(/debugCommands:\s*(true|false)/),
              debug: content.match(/debug:\s*(true|false)/),
              panels: content.match(/panels:\s*(true|false)/),
              features: content.match(/features:\s*(true|false)/),
              settings: content.match(/settings:\s*(true|false)/),
              uiElements: content.match(/uiElements:\s*(true|false)/),
              comprehensiveUi: content.match(/comprehensiveUi:\s*(true|false)/)
            };
            console.log('run_all=' + runAll);
            console.log('new_game=' + (suites.newGame ? suites.newGame[1] : 'false'));
            console.log('debug_commands=' + (suites.debugCommands ? suites.debugCommands[1] : 'false'));
            console.log('debug=' + (suites.debug ? suites.debug[1] : 'false'));
            console.log('panels=' + (suites.panels ? suites.panels[1] : 'false'));
            console.log('features=' + (suites.features ? suites.features[1] : 'false'));
            console.log('settings=' + (suites.settings ? suites.settings[1] : 'false'));
            console.log('ui_elements=' + (suites.uiElements ? suites.uiElements[1] : 'false'));
            console.log('comprehensive_ui=' + (suites.comprehensiveUi ? suites.comprehensiveUi[1] : 'false'));
          " >> $GITHUB_OUTPUT

      - name: Display Config
        run: |
          echo "## Test Configuration" >> $GITHUB_STEP_SUMMARY
          echo "| Suite | Enabled |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Run All Override | ${{ steps.parse.outputs.run_all }} |" >> $GITHUB_STEP_SUMMARY
          echo "| New Game | ${{ steps.parse.outputs.new_game }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Debug Commands | ${{ steps.parse.outputs.debug_commands }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Debug | ${{ steps.parse.outputs.debug }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Panels | ${{ steps.parse.outputs.panels }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Features | ${{ steps.parse.outputs.features }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Settings | ${{ steps.parse.outputs.settings }} |" >> $GITHUB_STEP_SUMMARY
          echo "| UI Elements | ${{ steps.parse.outputs.ui_elements }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Comprehensive UI | ${{ steps.parse.outputs.comprehensive_ui }} |" >> $GITHUB_STEP_SUMMARY

  # Setup test environment
  test-setup:
    runs-on: ubuntu-latest
    needs: [deploy, read-config]
    if: needs.read-config.outputs.run_all == 'true' || needs.read-config.outputs.new_game == 'true' || needs.read-config.outputs.debug_commands == 'true' || needs.read-config.outputs.debug == 'true' || needs.read-config.outputs.panels == 'true' || needs.read-config.outputs.features == 'true' || needs.read-config.outputs.settings == 'true' || needs.read-config.outputs.ui_elements == 'true' || needs.read-config.outputs.comprehensive_ui == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Cache Playwright
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.cache/ms-playwright
            node_modules
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

  # Test: New Game
  test-new-game:
    runs-on: ubuntu-latest
    needs: [deploy, read-config, test-setup]
    if: needs.read-config.outputs.run_all == 'true' || needs.read-config.outputs.new_game == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cache/ms-playwright
            node_modules
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install if needed
        run: |
          if [ ! -d "node_modules" ]; then npm ci; fi
          if [ ! -d "$HOME/.cache/ms-playwright" ]; then npx playwright install --with-deps chromium; fi

      - name: Run Tests
        env:
          BASE_URL: ${{ needs.deploy.outputs.page_url }}
        run: npx playwright test tests/new-game.spec.js --reporter=line

  # Test: Debug Commands
  test-debug-commands:
    runs-on: ubuntu-latest
    needs: [deploy, read-config, test-setup]
    if: needs.read-config.outputs.run_all == 'true' || needs.read-config.outputs.debug_commands == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cache/ms-playwright
            node_modules
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install if needed
        run: |
          if [ ! -d "node_modules" ]; then npm ci; fi
          if [ ! -d "$HOME/.cache/ms-playwright" ]; then npx playwright install --with-deps chromium; fi

      - name: Run Tests
        env:
          BASE_URL: ${{ needs.deploy.outputs.page_url }}
        run: npx playwright test tests/debug-commands.spec.js --reporter=line

  # Test: Debug
  test-debug:
    runs-on: ubuntu-latest
    needs: [deploy, read-config, test-setup]
    if: needs.read-config.outputs.run_all == 'true' || needs.read-config.outputs.debug == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cache/ms-playwright
            node_modules
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install if needed
        run: |
          if [ ! -d "node_modules" ]; then npm ci; fi
          if [ ! -d "$HOME/.cache/ms-playwright" ]; then npx playwright install --with-deps chromium; fi

      - name: Run Tests
        env:
          BASE_URL: ${{ needs.deploy.outputs.page_url }}
        run: npx playwright test tests/debug.spec.js --reporter=line

  # Test: Panels
  test-panels:
    runs-on: ubuntu-latest
    needs: [deploy, read-config, test-setup]
    if: needs.read-config.outputs.run_all == 'true' || needs.read-config.outputs.panels == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cache/ms-playwright
            node_modules
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install if needed
        run: |
          if [ ! -d "node_modules" ]; then npm ci; fi
          if [ ! -d "$HOME/.cache/ms-playwright" ]; then npx playwright install --with-deps chromium; fi

      - name: Run Tests
        env:
          BASE_URL: ${{ needs.deploy.outputs.page_url }}
        run: npx playwright test tests/panels.spec.js --reporter=line

  # Test: Features
  test-features:
    runs-on: ubuntu-latest
    needs: [deploy, read-config, test-setup]
    if: needs.read-config.outputs.run_all == 'true' || needs.read-config.outputs.features == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cache/ms-playwright
            node_modules
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install if needed
        run: |
          if [ ! -d "node_modules" ]; then npm ci; fi
          if [ ! -d "$HOME/.cache/ms-playwright" ]; then npx playwright install --with-deps chromium; fi

      - name: Run Tests
        env:
          BASE_URL: ${{ needs.deploy.outputs.page_url }}
        run: npx playwright test tests/features.spec.js --reporter=line

  # Test: Settings
  test-settings:
    runs-on: ubuntu-latest
    needs: [deploy, read-config, test-setup]
    if: needs.read-config.outputs.run_all == 'true' || needs.read-config.outputs.settings == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cache/ms-playwright
            node_modules
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install if needed
        run: |
          if [ ! -d "node_modules" ]; then npm ci; fi
          if [ ! -d "$HOME/.cache/ms-playwright" ]; then npx playwright install --with-deps chromium; fi

      - name: Run Tests
        env:
          BASE_URL: ${{ needs.deploy.outputs.page_url }}
        run: npx playwright test tests/settings.spec.js --reporter=line

  # Test: UI Elements
  test-ui-elements:
    runs-on: ubuntu-latest
    needs: [deploy, read-config, test-setup]
    if: needs.read-config.outputs.run_all == 'true' || needs.read-config.outputs.ui_elements == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
