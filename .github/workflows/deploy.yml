# GitHub Pages Deployment + Config-Driven Playwright Tests
# All tests disabled by default - enable in config.js to run

name: Deploy and Test

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and prepare static site
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # Deploy to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Read test config from tests/config/test-config.js
  read-config:
    runs-on: ubuntu-latest
    needs: deploy
    outputs:
      new_game: ${{ steps.parse.outputs.new_game }}
      debug_commands: ${{ steps.parse.outputs.debug_commands }}
      panels: ${{ steps.parse.outputs.panels }}
      features: ${{ steps.parse.outputs.features }}
      settings: ${{ steps.parse.outputs.settings }}
      ui_elements: ${{ steps.parse.outputs.ui_elements }}
      comprehensive_ui: ${{ steps.parse.outputs.comprehensive_ui }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Parse tests/config/test-config.js
        id: parse
        run: |
          node -e "
            const config = require('./tests/config/test-config.js');
            // Map test-config settings to workflow outputs
            // All tests disabled by default in production - enable in config.js to run
            console.log('new_game=' + (config.newGameTests ? 'true' : 'false'));
            console.log('debug_commands=' + (config.debugCommandTests ? 'true' : 'false'));
            console.log('panels=' + (config.panelTests ? 'true' : 'false'));
            console.log('features=' + (config.tradingTests || config.travelTests || config.saveLoadTests || config.characterCreationTests || config.timeSystemTests ? 'true' : 'false'));
            console.log('settings=' + (config.settingsTests ? 'true' : 'false'));
            console.log('ui_elements=' + (config.uiElementsTests ? 'true' : 'false'));
            console.log('comprehensive_ui=' + (config.comprehensiveUiTests ? 'true' : 'false'));
          " >> $GITHUB_OUTPUT

      - name: Display Config
        run: |
          echo "## Test Configuration (from tests/config/test-config.js)" >> $GITHUB_STEP_SUMMARY
          echo "| Suite | Enabled |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| New Game | ${{ steps.parse.outputs.new_game }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Debug Commands | ${{ steps.parse.outputs.debug_commands }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Panels | ${{ steps.parse.outputs.panels }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Features | ${{ steps.parse.outputs.features }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Settings | ${{ steps.parse.outputs.settings }} |" >> $GITHUB_STEP_SUMMARY
          echo "| UI Elements | ${{ steps.parse.outputs.ui_elements }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Comprehensive UI | ${{ steps.parse.outputs.comprehensive_ui }} |" >> $GITHUB_STEP_SUMMARY

  # Setup test environment
  test-setup:
    runs-on: ubuntu-latest
    needs: [deploy, read-config]
    if: needs.read-config.outputs.new_game == 'true' || needs.read-config.outputs.debug_commands == 'true' || needs.read-config.outputs.panels == 'true' || needs.read-config.outputs.features == 'true' || needs.read-config.outputs.settings == 'true' || needs.read-config.outputs.ui_elements == 'true' || needs.read-config.outputs.comprehensive_ui == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Cache Playwright
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.cache/ms-playwright
            node_modules
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

  # Test: New Game
  test-new-game:
    runs-on: ubuntu-latest
    needs: [deploy, read-config, test-setup]
    if: needs.read-config.outputs.new_game == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cache/ms-playwright
            node_modules
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install if needed
        run: |
          if [ ! -d "node_modules" ]; then npm ci; fi
          if [ ! -d "$HOME/.cache/ms-playwright" ]; then npx playwright install --with-deps chromium; fi

      - name: Run Tests
        env:
          BASE_URL: ${{ needs.deploy.outputs.page_url }}
        run: npx playwright test tests/new-game.spec.js --reporter=line

  # Test: Debug Commands
  test-debug-commands:
    runs-on: ubuntu-latest
    needs: [deploy, read-config, test-setup]
    if: needs.read-config.outputs.debug_commands == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cache/ms-playwright
            node_modules
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install if needed
        run: |
          if [ ! -d "node_modules" ]; then npm ci; fi
          if [ ! -d "$HOME/.cache/ms-playwright" ]; then npx playwright install --with-deps chromium; fi

      - name: Run Tests
        env:
          BASE_URL: ${{ needs.deploy.outputs.page_url }}
        run: npx playwright test tests/debug-commands.spec.js --reporter=line

  # Test: Debug (console error checks - always run if any tests run)
  test-debug:
    runs-on: ubuntu-latest
    needs: [deploy, read-config, test-setup]
    if: needs.read-config.outputs.new_game == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cache/ms-playwright
            node_modules
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install if needed
        run: |
          if [ ! -d "node_modules" ]; then npm ci; fi
          if [ ! -d "$HOME/.cache/ms-playwright" ]; then npx playwright install --with-deps chromium; fi

      - name: Run Tests
        env:
          BASE_URL: ${{ needs.deploy.outputs.page_url }}
        run: npx playwright test tests/debug.spec.js --reporter=line

  # Test: Panels
  test-panels:
    runs-on: ubuntu-latest
    needs: [deploy, read-config, test-setup]
    if: needs.read-config.outputs.panels == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cache/ms-playwright
            node_modules
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install if needed
        run: |
          if [ ! -d "node_modules" ]; then npm ci; fi
          if [ ! -d "$HOME/.cache/ms-playwright" ]; then npx playwright install --with-deps chromium; fi

      - name: Run Tests
        env:
          BASE_URL: ${{ needs.deploy.outputs.page_url }}
        run: npx playwright test tests/panels.spec.js --reporter=line

  # Test: Features
  test-features:
    runs-on: ubuntu-latest
    needs: [deploy, read-config, test-setup]
    if: needs.read-config.outputs.features == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cache/ms-playwright
            node_modules
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install if needed
        run: |
          if [ ! -d "node_modules" ]; then npm ci; fi
          if [ ! -d "$HOME/.cache/ms-playwright" ]; then npx playwright install --with-deps chromium; fi

      - name: Run Tests
        env:
          BASE_URL: ${{ needs.deploy.outputs.page_url }}
        run: npx playwright test tests/features.spec.js --reporter=line

  # Test: Settings
  test-settings:
    runs-on: ubuntu-latest
    needs: [deploy, read-config, test-setup]
    if: needs.read-config.outputs.settings == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cache/ms-playwright
            node_modules
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install if needed
        run: |
          if [ ! -d "node_modules" ]; then npm ci; fi
          if [ ! -d "$HOME/.cache/ms-playwright" ]; then npx playwright install --with-deps chromium; fi

      - name: Run Tests
        env:
          BASE_URL: ${{ needs.deploy.outputs.page_url }}
        run: npx playwright test tests/settings.spec.js --reporter=line

  # Test: UI Elements
  test-ui-elements:
    runs-on: ubuntu-latest
    needs: [deploy, read-config, test-setup]
    if: needs.read-config.outputs.ui_elements == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cache/ms-playwright
            node_modules
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install if needed
        run: |
          if [ ! -d "node_modules" ]; then npm ci; fi
          if [ ! -d "$HOME/.cache/ms-playwright" ]; then npx playwright install --with-deps chromium; fi

      - name: Run Tests
        env:
          BASE_URL: ${{ needs.deploy.outputs.page_url }}
        run: npx playwright test tests/ui-elements.spec.js --reporter=line

  # Test: Comprehensive UI
  test-comprehensive-ui:
    runs-on: ubuntu-latest
    needs: [deploy, read-config, test-setup]
    if: needs.read-config.outputs.comprehensive_ui == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cache/ms-playwright
            node_modules
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install if needed
        run: |
          if [ ! -d "node_modules" ]; then npm ci; fi
          if [ ! -d "$HOME/.cache/ms-playwright" ]; then npx playwright install --with-deps chromium; fi

      - name: Run Tests
        env:
          BASE_URL: ${{ needs.deploy.outputs.page_url }}
        run: npx playwright test tests/comprehensive-ui.spec.js --reporter=line

  # Summary
  test-summary:
    runs-on: ubuntu-latest
    needs: [deploy, read-config]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "Site deployed to: ${{ needs.deploy.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tests controlled by config.js - all currently disabled" >> $GITHUB_STEP_SUMMARY
